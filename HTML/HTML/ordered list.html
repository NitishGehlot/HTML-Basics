<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <ol> <!--used to create ordered list-->
       <li>Web development</li> <!--li is list items-->
       <ol type = "a">        <!--Type is used to tell type of points in list-->      <!--This is nested list-->
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Python</li>
       </ol>
    </ol>
</body>
</html>
