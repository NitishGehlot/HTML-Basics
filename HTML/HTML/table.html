<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border ="1"> <!--used to generate lines in table-->
        <caption>Student information</caption> <!--Used as heading of table-->
    <tr> <!--used to generate row elements-->
        <th>Name</th> <!--used to generate table headings-->
        <th>Class</th>
        <th>city</th>
    </tr>
    <tr>
    <td>Aakash</td> <!--used to generate table data-->
    <td>3rd</td>
    <td>pune</td>
    </tr>
    <tr>
    <td>David</td>
    <td>7th</td>
    <td colspan="1"></td> <!-- colspan is used to merge columns-->
    </tr>
    </table>
    
</body>
</html>
