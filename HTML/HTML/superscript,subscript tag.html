<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript,Subscript tag</title>
</head>
<body>
    <p>
        <pre>
        (a+b)2 = a2 + b2 + 2ab
        changed into--
        <b>
            (a+b)<sup>2</sup> = a<Sup>2</Sup> + b<sup>2</sup> + 2ab <!--Superscript change character into power-->
        </b>   <hr>
        CH4 + O2 = H2O + CO2
        changed into--
        <b>
            CH<sub>4</sub> + o<sub>2</sub> = H<sub>2</sub>o + o<sub>2</sub> <!--subscript change character into lower-->
        </b>   <hr>

        </pre>
    </p>
</body>
</html>
