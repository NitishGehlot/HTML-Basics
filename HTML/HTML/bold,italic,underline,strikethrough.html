<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bius tags</title>
</head>
<body>
    <b>This is bold text</b><br>
    <i>this is italic text</i><br>

    <s>This is Strikethrough text</s> <!--Strikethrough is correction text-->
</body>
</html>
