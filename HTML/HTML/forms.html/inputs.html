<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input tags</title>
</head>
<body>
    <form>
        <!--various form inputs used so far-->
      date:  <input type="date">  <br><!--used for date selection in form-->
      file:  <input type="file"> <!--used to select files in form-->
        <br>
      color:  <input type="color"> <br><!--used to choose color-->
      range:  <input type="range"> <br> <!--used to choose range -->
      Button: <input type="button" value="click me"> <br> <!--creates a button-->
      submit:  <input type="submit" value="click me"> <br> <!--used to create a submit tab-->
      

    </form>
</body>
</html>
