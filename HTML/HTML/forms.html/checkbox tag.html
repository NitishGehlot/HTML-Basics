<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox input tag</title>
</head>
<body>
    <form>
        <label for="male">male</label> <!--checkbox option is used to create multiple option selection together-->
        <input type="checkbox" id="male" name="gender" value="male"> <br>

        <label for="female">female</label>
        <input type="checkbox" id="female" name="gender" value="female"><br>

        <label for="other">other</label>
        <input type="checkbox" id="other" name="gender" value="other"><br>
    </form>
</body>
</html>
